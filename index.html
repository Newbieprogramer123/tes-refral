<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfamind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .store-image {
            width: 200px;
            height: auto;
        }
        .title {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .google-play-btn img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="store-image" src="alfamind-store.png" alt="Alfamind Store">
        <h1 class="title">Kamu Belum Punya Aplikasi Alfamind</h1>
        <p class="subtitle">Yuk instal terlebih dahulu aplikasi ALFAMIND di bawah ini.</p>
        <div class="google-play-btn">
            <a href="https://play.google.com/store/search?q=alfamind&c=apps" target="_blank">
                <img src="google-play-badge.png" alt="Get it on Google Play">
            </a>
        </div>
    </div>
</body>
</html>
